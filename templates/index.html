<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Matcher - Community Routes</title>
    <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@4.0.0/dist/maplibre-gl.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <script src="https://unpkg.com/maplibre-gl@4.0.0/dist/maplibre-gl.js"></script>
</head>
<body class="home-page">
    <!-- Navigation -->
    <nav class="top-nav">
        <div class="nav-content">
            <div class="nav-brand">
                <h1>Route Matcher</h1>
                <p>Discover and create running routes</p>
            </div>
            <a href="/new" class="btn-primary nav-btn">+ Create New Route</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <section class="hero">
                <h2>Community Routes</h2>
                <p class="hero-subtitle">Explore routes created by runners around the world</p>
            </section>

            <!-- Filters -->
            <div class="filters">
                <div class="filter-group">
                    <label for="distance-filter">Distance</label>
                    <select id="distance-filter">
                        <option value="all">All distances</option>
                        <option value="0-3">0-3 miles</option>
                        <option value="3-5">3-5 miles</option>
                        <option value="5-10">5-10 miles</option>
                        <option value="10+">10+ miles</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="sort-filter">Sort by</label>
                    <select id="sort-filter">
                        <option value="recent">Most recent</option>
                        <option value="popular">Most popular</option>
                        <option value="distance">Distance</option>
                    </select>
                </div>
            </div>

            <!-- Routes Grid -->
            <div class="routes-grid" id="routes-grid">
                <!-- Route cards will be inserted here -->
                <p class="loading-message">Loading routes...</p>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
</body>
</html>
